<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraderRoom - TradeWR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Fundo cobrindo toda a tela */
    body {
      background-image: url('logo.png'); /* caminho relativo à pasta do HTML */
      background-size: cover;            /* cobre toda a tela */
      background-position: center;       /* centraliza a imagem */
      background-repeat: no-repeat;      /* não repete */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container para overlays */
    #overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* evita bloquear clique na tela, overlays podem ter pointer-events próprios */
    }
  </style>
</head>
<body>
  <!-- Aqui é onde você vai jogar todos os overlays -->
  <div id="overlay-container"></div>
</body>
</html>
